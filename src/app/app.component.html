<div class="container">
  <input
    type="number"
    id="inp"
    class="form-control"
    [formControl]="valueTextField"
  />

  <button type="submit" (click)="submit()" [disabled]="!valueTextField.valid">
    Submit
  </button>
  <ul>
    <li
      *ngFor="let item of array"
      [ngStyle]="{ backgroundColor: getColor(item) }"
    >
      {{ item }}
    </li>
  </ul>
</div>
